<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>숫자 이미지 출력</h2>

    <img src="imageQ.jpg" alt="숫자" id="imageElement">

    <script>

        var score=90; //score > 90 A, >80 B, >70 C 나머지 ?
        //이미지 요소 찾기
        var imageElement = document.getElementById('imageElement');

        if(score>=90){
            imageElement.src = 'imageA.jpg';            
        }else if(score>=80){
            imageElement.src = 'imageB.jpg';            
        }else if(score>=70){
            imageElement.src = 'imageC.jpg';            
        }else{
            imageElement.src = 'imageQ.jpg';
        }
    </script>

</body>
</html>
