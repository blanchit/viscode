<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var x = 123; //귤갯수
        var y = 10; //바구니에 담을 수 있는 귤갯수

        //나머지와 몫을 구하시오

        // 몫 계산
        var basket_num = Math.floor(x / y);
        console.log('바구니 갯수:', basket_num);  // 12
    
        // 나머지 계산
        var tanger_num = x % y;
        console.log('귤 갯수:', tanger_num);  // 3
    </script>
</body>
</html>
