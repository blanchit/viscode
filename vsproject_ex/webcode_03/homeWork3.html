<!--문제 1: 더 큰 수 찾기
    두 개의 숫자를 비교하여 큰 수를 출력하는 코드를 작성하세요. -->

    <script>
    var a = 320;

    if(a>b){

    }else{

    }

    </script>

<!--문제 2: 짝수 합 구하기
    1부터 10까지의 짝수만 출력하는 코드를 작성하세요. -->

    <script>
        var sumEven = 0;
        for(let i=1; i<=10; i++){
            if(i%2===0){
                console.log(i);
                sumEven += i;
            }   
        }
        console.log("문제2: 짝수합) "+sumEven);

    </script>


<!--문제 3: 홀수 출력
    1부터 10까지의 홀수의 합을 출력하는 함수 printSumOdd를 작성하세요. -->
    <script>
        var sumOdd = 0;
        for(let i=1; i<=10; i++){
            if(i%2===1){
                sumOdd += i;
            }   
        }
        console.log("문제3: 홀수합) "+sumOdd);

    </script>
