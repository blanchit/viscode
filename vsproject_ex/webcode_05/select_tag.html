<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>타이틀 제목</h1>
    <h2>부제목</h2>
    <p>안녕하세요 제이쿼리 연습입니다</p>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>

    <!-- 제이쿼리 연동 -->
    <script src="JS/jquery-3.7.1.min (1).js"></script>

    <!-- 태그선택자 -->
    <script>
        $(document).ready(function(){
            $('h1, h2').css('color', 'green');  //단일조건일때

            //부제목: 초록색
            //단락글: 청색

            $('p').css({'color':'blue', 'background-color': 'gray'});
            $('li').css({'color':'orange', 'background-color':'violet'});
                        //여러조건일때
        }
    )

    </script>
    
</body>
</html>
