<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="numberForm">
        <p><label for="number1">첫 번째 숫자:</label>
        <input type="number" id="number1" name="number1"></p>

        <p><label for="number2">두 번째 숫자:</label>
        <input type="number" id="number2" name="number2"></p>

        <p><label for="number3">세 번째 숫자:</label>
        <input type="number" id="number3" name="number3"></p>

        <p><button type="button" id="calculateButton">계산하기</button></p>
    </form>

    <!-- 1. jQuery lib 임포트 -->
    <script src="JS/jquery-3.7.1.min (1).js"></script>
    <!-- 2. jq click 이벤트 -->
    <script>
        // 함수설명: ready => HTML이 모두 그려지면 동작
        $(document).ready(function(){});
        // alert('ready 이벤트 확인')
        // 버튼 아이디를 jQuery로 선택
        $('#calculateButton').click(function(){
            // 첫번째 숫자를 가져와서 출력
            var number1 = parseInt($('#number1').val());
            // console.log('첫번째 숫자: ',no1);
            var number2 = parseInt($('#number2').val());
            var number3 = parseInt($('#number3').val());
            // 숫자로 바꾼다음 합하기
            var sum = number1 + number2 + number3;
            var average = sum/3;

            // console.log('합계: ',sum);
            // console.log('평균: ',average);

            $('#sum').text(sum);
            $('#average').text(average.toFixed(2)); //소수점 두번째 자리
        });

    </script>

    <div id="result">
        <p>합계: <span id="sum">0</span></p>
        <p>평균: <span id="average">0</span></p>
    </div>
   
    
    
</body>
</html>
