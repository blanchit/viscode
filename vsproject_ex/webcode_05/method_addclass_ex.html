    <script>
        $(function() {
            // 태그에 마우스 진입 이벤트 설정
            $("tr").mouseenter(function() {
                // 보라색 배경 흰색글씨 클래스 추가
                $(this).addClass("violet-background");
            });

            // 태그에서 마우스 빠져나가는 이벤트 설정
            $("tr").mouseleave(function() {
                // 보라색 배경 흰색글씨 클래스 제거
                $(this).removeClass("violet-background");
            });
        });
    </script>
