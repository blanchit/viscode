<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            background-color: #233;
            overflow: hidden;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 15px 15px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #677;
        }
    </style>
    <script src="JS/jquery-3.7.1.min (1).js"></script>
    <script>
        $(document).ready(function () {
            $('li').hover(
                function () {

                    $(this).css('background-color', '#677');
                },
                function () {
                    $(this).css('background-color', '#233');
                }
            );
        });
    </script>
</head>

<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>
</html>
